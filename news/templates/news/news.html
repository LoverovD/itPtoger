{% extends 'main/sample.html' %}
<!-- ___________________ -->
{% block title %}news{% endblock %}
<!-- ___________________ -->
{% block body %}
<div class="features">
	<h1>Новости</h1>
	{% for el in news %}
	<div class="alert alert-warning">
		<h3>{{ el.title }}</h3>
		<p>{{ el.anons }}</p>
		<a href="{% url 'news-detail' el.id %}" class="btn btn-warning"
			><!-- ________________-->
			Развернуть
		</a>
	</div>
	{% endfor %}
</div>
{% endblock %}
